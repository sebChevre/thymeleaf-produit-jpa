<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:insert="fragments/fragments.html :: header"/>
	
	<body>
			
		<div th:replace="fragments/fragments.html :: navigation"></div>
		
		<div class="container">
			
				  
				  
				  <div class="card">
				  <div class="card-header">
				    <h2>Nouveau produit</h2>
				  </div>
				  <div class="card-body">
				    <form action="#" th:action="@{/produits}" th:object="${produit}" method="post">
					     <div class="form-group">
					    	<label for="nom" th:text="#{produit.nom}" /></label>
					    	<input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom du produit">
					    	<small id="nomHelp" class="form-text text-muted">Insérez le nom du produit</small>
					    	<label class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Name Error</label>
					    </div>
					    
					    <div class="form-group">
					    	<label for="prix" th:text="#{produit.prix}" /></label>
					    	<input type="number" min="1" max="1000" step="0.05" th:field="*{prix}" class="form-control" id="prix" placeholder="Prix du produit">
					    	<small id="nomHelp" class="form-text text-muted">Insérez le prix du produit</small>
					    	<label class="error"  th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}">Prix Error</label>
					    </div>
					    
					    
					   <button type="submit" class="btn btn-primary">Sauvegarder</button>
						  
					</form>

				</div>
				</div>
		
		
		<div th:replace="fragments/fragments.html :: scripts"></div>
		
	</body>
</html>
