<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:insert="fragments/fragments.html :: header"/>
	
	<body>
		
		<div th:replace="fragments/fragments.html :: navigation"></div>
		
		<div class="container">
	
			<div class="starter-template">
				<h1>Concepts de bases</h1>
				
				<div class="card">
				  <div class="card-header">
				    Exemple th:text
				  </div>
				  <div class="card-body">
				    <p class="card-text">Variable [message]: 
				    	<span th:text="${message}"></span>
				    </p>
				    <p class="card-text">Variable [messageParDefaut]: 
				    	<span th:text="${messageParDefaut}"></span>
				    </p>
				  </div>
				</div>
				
				<div class="card">
				  <div class="card-header">
				    Exemple th:each
				  </div>
				  <div class="card-body">
				    <table class="table">
				    <thead>
					    <tr>
					      <th scope="col">Nom</th>
					      <th scope="col">Prix</th>
					    </tr>
					  </thead>
				    <tbody>
					    <tr th:each="produit: ${produits}">
					        <td th:text="${produit.nom}" />
					        <td th:text="${produit.prix}" />
					    </tr>
					</tbody>
					</table>
				  </div>
				</div>
				
				<div class="card">
				  <div class="card-header">
				    Exemple th:if et th:unless
				  </div>
				  <div class="card-body">
				    <table class="table">
				    <thead>
					    <tr>
					      <th scope="col">Nom</th>
					      <th scope="col">Prix</th>
					      <th scope="col">Evaluation</th>
					    </tr>
					  </thead>
				    <tbody>
					    <tr th:each="produit: ${produits}">
					        <td th:text="${produit.nom}" />
					        <td th:text="${produit.prix}" />
					        
					        <td th:if="${produit.prix} > 10" th:text="Cher" />
					        <td th:unless="${produit.prix} > 10" th:text="Budget" />
					         
					        <!-- mieux mettre la logique mÃ©tier dans produit
					        <td th:if="${produit.isCher} > 10" th:text="Cher" />
					         --> 
					    </tr>
					</tbody>
					</table>
				  </div>
				</div>
					
				
			</div>
	
		</div>
		
		<div th:replace="fragments/fragments.html :: scripts"></div>
		
	</body>
</html>
